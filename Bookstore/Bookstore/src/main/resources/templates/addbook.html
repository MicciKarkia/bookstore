<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Add a new book</title>
</head>
<body>
	<h1>Add book</h1>
	<div class="col-xs-4">
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
			<div class="form-group">
				<label for="author">Author:</label> <input type="text"
					class="form-control" id="author" th:field="*{author}" />
			</div>
			<div class="form-group">
				<label for="title">Title:</label> <input type="text"
					class="form-control" id="title" th:field="*{title}" />
			</div>
			<div class="form-group">
				<label for="isbn">ISBN:</label> <input type="text"
					class="form-control" id="isbn" th:field="*{isbn}" />
			</div>
			<div class="form-group">
				<label for="year">Year:</label> <input type="text"
					class="form-control" id="year" th:field="*{year}" />
			</div>
			<div class="form-group">
				<label for="catlist">Category:</label> <select id="catlist"
					th:field="*{category}" class="form-control">
					<option th:each="category: ${categories}"
						th:value="${category.categoryid}" th:text="${category.name}">
					</option>
				</select>
			</div>
			<div class="form-group">
				<label for="price">Price:</label> <input type="text"
					class="form-control" id="price" th:field="*{price}" />
			</div>
			<input type="submit" value="Save" class="btn btn-success"></input>
		</form>
		<a href="/cancel" class="btn btn-link">Return without saving</a>
	</div>
</body>
</html>
